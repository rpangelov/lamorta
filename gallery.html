<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>LaMorta Gallery</title>

<style type="text/css">
body {
	background: #222;
	color: #eee;
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	color: yellow;
	text-decoration: underline;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}
</style>

</head>
<body>

<div class="gallery" align="center">

	<br />

	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="gallery/img1.JPG" alt=""/>
		<img onmouseover="preview.src=img2.src" name="img2" src="gallery/img2.JPG" alt=""/>
		<img onmouseover="preview.src=img3.src" name="img3" src="gallery/img3.JPG" alt=""/>
		<img onmouseover="preview.src=img4.src" name="img4" src="gallery/img4.JPG" alt=""/>
		<img onmouseover="preview.src=img5.src" name="img5" src="gallery/img5.JPG" alt=""/>
		<img onmouseover="preview.src=img6.src" name="img6" src="gallery/img6.JPG" alt=""/>
		<img onmouseover="preview.src=img7.src" name="img7" src="gallery/img7.JPG" alt=""/>
		<img onmouseover="preview.src=img8.src" name="img8" src="gallery/img8.JPG" alt=""/>
		<img onmouseover="preview.src=img9.src" name="img9" src="gallery/img9.JPG" alt=""/>
		<img onmouseover="preview.src=img10.src" name="img10" src="gallery/img10.JPG" alt=""/>
		<img onmouseover="preview.src=img11.src" name="img11" src="gallery/img11.JPG" alt=""/>
		<img onmouseover="preview.src=img12.src" name="img12" src="gallery/img12.JPG" alt=""/>
		<img onmouseover="preview.src=img13.src" name="img13" src="gallery/img13.JPG" alt=""/>
	</div><br/>

	<div class="preview" align="center">
		<img name="preview" src="gallery/img6.JPG" alt=""/>
	</div>

</div>


</body>
</html>
